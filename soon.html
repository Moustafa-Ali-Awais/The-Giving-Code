<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - The Giving Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #082630;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #082630;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #38b6ff;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #38b6ff;
        }

        .soon-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .soon-text {
            font-size: 72px;
            color: #38b6ff;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .back-button {
            padding: 15px 30px;
            background-color: #38b6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #61dafb;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="https://i.postimg.cc/4d7XQ39T/The-Giving-Code-Logo.jpg" alt="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="how.html">How</a>
            <a href="index.html#store">Store</a>
            <a href="index.html#courses">Courses</a>
            <a href="index.html#login">Login</a>
        </div>
    </nav>

    <div class="soon-container">
        <div class="soon-text">Soon</div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
